name: Build & Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

env:
  VERSION: ${{ github.ref_name || 'dev' }}

jobs:
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Verify spec file exists
        run: test -f SnapCTRL-macos.spec
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install pyinstaller PySide6 zeroconf
      - name: Build with PyInstaller
        run: pyinstaller SnapCTRL-macos.spec
      - name: Smoke test
        run: |
          test -f dist/SnapCTRL.app/Contents/MacOS/SnapCTRL
          test -f dist/SnapCTRL.app/Contents/Info.plist
      - name: Add build metadata
        run: |
          echo "Commit: ${{ github.sha }}" > dist/BUILD_INFO.txt
          echo "Ref: ${{ github.ref_name }}" >> dist/BUILD_INFO.txt
          echo "Built: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> dist/BUILD_INFO.txt
      - uses: actions/upload-artifact@v4
        with:
          name: SnapCTRL-macos
          path: |
            dist/SnapCTRL.app
            dist/BUILD_INFO.txt
          retention-days: 7

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Verify spec file exists
        shell: bash
        run: test -f SnapCTRL-windows.spec
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install pyinstaller PySide6 zeroconf
      - name: Build with PyInstaller
        run: pyinstaller SnapCTRL-windows.spec
      - name: Smoke test
        shell: bash
        run: test -f dist/SnapCTRL/SnapCTRL.exe
      - name: Add build metadata
        shell: bash
        run: |
          echo "Commit: ${{ github.sha }}" > dist/SnapCTRL/BUILD_INFO.txt
          echo "Ref: ${{ github.ref_name }}" >> dist/SnapCTRL/BUILD_INFO.txt
          echo "Built: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> dist/SnapCTRL/BUILD_INFO.txt
      - uses: actions/upload-artifact@v4
        with:
          name: SnapCTRL-windows
          path: dist/SnapCTRL
          retention-days: 7

  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Verify spec file exists
        run: test -f SnapCTRL-linux.spec
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 \
            libxcb-xinerama0 libxcb-xfixes0 libxkbcommon-x11-0
      - name: Install Python dependencies
        run: pip install pyinstaller PySide6 zeroconf
      - name: Build with PyInstaller
        run: pyinstaller SnapCTRL-linux.spec
      - name: Smoke test
        run: test -f dist/SnapCTRL/SnapCTRL && test -x dist/SnapCTRL/SnapCTRL
      - name: Add build metadata
        run: |
          echo "Commit: ${{ github.sha }}" > dist/SnapCTRL/BUILD_INFO.txt
          echo "Ref: ${{ github.ref_name }}" >> dist/SnapCTRL/BUILD_INFO.txt
          echo "Built: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> dist/SnapCTRL/BUILD_INFO.txt
      - uses: actions/upload-artifact@v4
        with:
          name: SnapCTRL-linux
          path: dist/SnapCTRL
          retention-days: 7

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Package release zips
        run: |
          cd artifacts
          (cd SnapCTRL-macos && zip -r "../SnapCTRL-macos-${VERSION}.zip" .)
          (cd SnapCTRL-windows && zip -r "../SnapCTRL-windows-${VERSION}.zip" .)
          (cd SnapCTRL-linux && zip -r "../SnapCTRL-linux-${VERSION}.zip" .)
      - name: Generate checksums
        run: cd artifacts && sha256sum SnapCTRL-*.zip > SHA256SUMS
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/SnapCTRL-*.zip
            artifacts/SHA256SUMS
