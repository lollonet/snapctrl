name: Build Executable

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform'
        required: true
        default: 'windows'
        type: choice
        options:
          - windows
          - linux
          - macos

jobs:
  build-windows:
    if: inputs.platform == 'windows'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install pyinstaller PySide6
      - run: pyinstaller --onefile --name snapcast-mvp --noconsole --hidden-import=PySide6.QtCore --hidden-import=PySide6.QtGui --hidden-import=PySide6.QtWidgets src/snapcast_mvp/__main__.py
      - uses: actions/upload-artifact@v4
        with:
          name: snapcast-mvp-windows
          path: dist/snapcast-mvp.exe

  build-linux:
    if: inputs.platform == 'linux'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install pyinstaller PySide6
      - run: pyinstaller --onefile --name snapcast-mvp --noconsole --hidden-import=PySide6.QtCore --hidden-import=PySide6.QtGui --hidden-import=PySide6.QtWidgets src/snapcast_mvp/__main__.py
      - uses: actions/upload-artifact@v4
        with:
          name: snapcast-mvp-linux
          path: dist/snapcast-mvp

  build-macos:
    if: inputs.platform == 'macos'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install pyinstaller PySide6
      - run: pyinstaller --onefile --name snapcast-mvp --windowed --hidden-import=PySide6.QtCore --hidden-import=PySide6.QtGui --hidden-import=PySide6.QtWidgets src/snapcast_mvp/__main__.py
      - uses: actions/upload-artifact@v4
        with:
          name: snapcast-mvp-macos
          path: dist/snapcast-mvp
