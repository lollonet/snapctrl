name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  claude-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Review
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Review this PR focusing on: security, bugs, type safety, code smell, and best practices.
            Check for CLAUDE.md compliance. Be concise. Use bullet points with severity prefixes.
          claude_args: "--max-turns 5"
