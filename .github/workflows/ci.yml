name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, raspy]
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgl1 \
            libegl1 \
            libxkbcommon0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-keysyms1 \
            libxcb-shape0 \
            libfontconfig1 \
            libdbus-1-3 \
            libxcb-xinerama0 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xfixes0

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff check
        run: uv run ruff check src tests

      - name: Run ruff format check
        run: uv run ruff format --check src tests

      - name: Run type check
        run: uv run basedpyright src

      - name: Run all tests
        run: uv run pytest tests/ -v --ignore=tests/test_integration_snapcast.py --ignore=tests/test_integration_week3.py --cov=src --cov-report=term-missing
        env:
          QT_QPA_PLATFORM: offscreen
