name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff
        run: uv run ruff check src tests

      - name: Run tests (non-UI only)
        run: uv run pytest tests/ -v --ignore=tests/test_ui* --cov=src

      - name: Check coverage threshold (80%)
        run: uv run coverage report --fail-under=80

  test-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - name: Install system dependencies for Qt
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libxcb-cursor0

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run UI tests with xvfb
        run: xvfb-run -a uv run pytest tests/test_ui* -v
