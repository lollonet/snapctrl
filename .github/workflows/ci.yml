name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Run ruff
        run: uvx ruff check src tests

      - name: Run basedpyright
        run: uvx basedpyright src

      - name: Run tests
        run: uvx --with pytest --with pytest-cov --with pytest-qt pytest -v --cov=src

      - name: Check coverage threshold (85%)
        run: uvx --with coverage coverage report --fail-under=85

  test-ui:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: uvx --with pytest --with pytest-qt pytest -v
