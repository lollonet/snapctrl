name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - name: Install dependencies (without dev extras)
        run: uv sync

      - name: Install pytest and dev tools
        run: uv pip install pytest pytest-cov pytest-asyncio ruff

      - name: Run ruff
        run: uv run ruff check src tests

      - name: Run tests (skip UI tests that require Qt, skip integration tests that need live server)
        run: uv run pytest tests/ -v --ignore=tests/test_ui_widgets.py --ignore=tests/test_ui_panels.py --ignore=tests/test_ui_main_window.py --ignore=tests/test_ui_client_card.py --ignore=tests/test_core_state.py --ignore=tests/test_integration_week3.py --ignore=tests/test_integration_snapcast.py --cov=src --cov-report=term-missing
