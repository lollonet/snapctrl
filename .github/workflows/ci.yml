name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - name: Install dependencies (without dev extras)
        run: uv sync

      - name: Install pytest and dev tools
        run: uv pip install pytest pytest-cov ruff

      - name: Run ruff
        run: uv run ruff check src tests

      - name: Run tests
        run: uv run pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Check coverage threshold (80%)
        run: uv run coverage report --fail-under=80
